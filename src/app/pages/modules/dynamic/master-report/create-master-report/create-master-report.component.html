<div class="main bg-m">
  <div class="right-main-column">
    <div class="right-col-container pad-b full-width">
      <!-- ======== body page content start from here ======== -->
      <div class="body-page-container main-dashborad">
        <div class="container-fluid">
          <!--.row -->
          <div class="row no-gutters">
            <div class="col-12">
              <div class="row1">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <form [formGroup]="masterReportForm">
                    <!-- Form Header -->
                    <div class="card mt-3">
                      <div class="card-header bg-primary text-white">
                        Create Master Report
                      </div>
                      <div class="card-body bg-light">
                        <!-- Page Name Input -->
                        <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                          <div class="ux-input">
                            <label for="name"
                              >Report Name:
                              <span class="mandatory">*</span>
                            </label>
                            <input
                              id="name"
                              type="text"
                              formControlName="name"
                              placeholder="Enter Report Name"
                              required
                            />
                            <p
                              class="text-danger"
                              *ngIf="
                                masterReportForm.controls['name'].touched &&
                                masterReportForm.controls['name'].hasError(
                                  'required'
                                )
                              "
                            >
                              Report Name is required!
                            </p>
                          </div>
                        </div>

                        <!-- Table Type -->
                        <div class="col-12 col-md-12 col-lg-12 col-xl-12 mt-2">
                          <div class="ux-input">
                            <label
                              >Table Type:
                              <span class="mandatory">*</span>
                            </label>
                            <div class="d-flex flex-row">
                              <div class="mr-3">
                                <div class="ux-selection form-check">
                                  <input
                                    type="radio"
                                    id="table"
                                    name="queryType"
                                    formControlName="queryType"
                                    value="single"
                                    class="form-check-input"
                                    (change)="toggleTableType('single')"
                                  />
                                  <label
                                    class="form-check-label p-0"
                                    for="table"
                                    >Single Table</label
                                  >
                                </div>
                              </div>
                              <div class="mr-3">
                                <div class="ux-selection form-check">
                                  <input
                                    type="radio"
                                    id="masterReport"
                                    name="queryType"
                                    formControlName="queryType"
                                    value="multiple"
                                    class="form-check-input"
                                    (change)="toggleTableType('multiple')"
                                  />
                                  <label
                                    class="form-check-label p-0"
                                    for="masterReport"
                                    >Multiple Table</label
                                  >
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div
                          *ngIf="
                            activeTab === 'single' || activeTab === 'multiple'
                          "
                        >
                          <app-single-table
                            *ngIf="activeTab === 'single'"
                            [name]="masterReportForm.value.name"
                          ></app-single-table>
                          <app-multiple-table
                            *ngIf="activeTab === 'multiple'"
                            [name]="masterReportForm.value.name"
                          ></app-multiple-table>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- row ends here -->
        </div>
      </div>
      <!-- body page content ends here -->
    </div>
  </div>
</div>
